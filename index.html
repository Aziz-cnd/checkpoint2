<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Distribution</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Notes Distribution</h1>
        <label for="notes">Enter notes (comma-separated):</label>
        <input type="text" id="notes" placeholder="e.g., 1,2,3,4,5,6">
        <button id="calculate">Calculate</button>

        <h2>Result:</h2>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
